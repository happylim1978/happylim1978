<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

<link href='./packages/core/main.css' rel='stylesheet' />
<link href='./packages/daygrid/main.css' rel='stylesheet' />
<link href='./packages/timegrid/main.css' rel='stylesheet' />
<link href='./packages/list/main.css' rel='stylesheet' />

<link href='./js/jquery-ui.min.css' rel='stylesheet' />
<link href='./css/calendar.css' rel='stylesheet' />

<script src='./js/jquery-1.11.1.min.js'></script>
<script src='./packages/core/main.js'></script>
<script src='./packages/interaction/main.js'></script>
<script src='./packages/daygrid/main.js'></script>
<script src='./packages/timegrid/main.js'></script>
<script src='./packages/list/main.js'></script>

<script src='./js/jquery-ui.min.js'></script>
<script src='./js/sly.min.js'></script>
<script src='./js/pi.js'></script>
<script src='./js/default-cal.js'></script>
</head>
<body>
<!-- 보기 -->
<div class="calendar-write" id="calendar-write">
	<div class="calendar-write-in">
		<!-- calendar-write-head -->
		<div class="calendar-write-head" style="background-color:#05c3f1;"><!-- 칼라코드 삽입 -->
			<button type="button" class="close">닫기</button>
			<div class="btn-r2">
				<button class="set" id="set"><span></span></button>
				<div class="button" id="button">
					<button type="button" class="delete">삭제</button>
					<button type="button" class="modify">수정</button>
				</div>
			</div>
			<div class="tit-add">
				제목 제목
			</div>
		</div>
		<script>
			$(document).ready(function(){
				$('#set').on('click', function(){
					$(this).next('.button').stop(true,true).show('fast', function(){
						$('body').addClass('onset');
					});
				});
				$(document).on('click', '.onset', function(e){
					if( $(e.target).closest('.button').attr('class') !== 'button' ) {
						$('#button').stop(true,true).hide('fast', function(){
						$('body').removeClass('onset');
						});
					}
				});
			});
		</script>
		<!-- //calendar-write-head -->
		<div class="calendar-view-con">
			<div class="view-table-wrap">
				<table summary="" cellspacing="0">
					<caption></caption>
					<colgroup>
						<col width="">
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">일정</th>
							<td class="date-time">2019년 4월 20일 15시 30분~19시</td>
						</tr>
						<tr>
							<th scope="row">작성자</th>
							<td class="name"></td>
						</tr>
						<tr>
							<th scope="row">장소</th>
							<td class="location"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="view-message">
			</div>
		</div>
	</div>
</div>
<!-- //보기 -->

</body>
</html>
