<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>SERICEO - TV</title>
		<link rel="stylesheet" type="text/css" href="./css/common.css" />
		<link rel="stylesheet" type="text/css" href="./css/sub.css" />
		<link rel="stylesheet" type="text/css" href="./css/special.css" />
		<script type="text/javascript" src="./js/jquery-1.12.4.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./css/swiper.min.css" />
		<script type="text/javascript" src="./js/swiper.min.js"></script>
		<script type="text/javascript" src="./js/util.js"></script>
		<script>
			$(document).ready(function(){
				$('.gnb .m1 .my > a').focus();
			});
		</script>
	</head>
	<body>
		<div class="sub special-wrap">
			<!-- gnb -->
			<div class="gnb">
				<div class="gnb-in">
					<h1 class="logo"><img src="./images/common/logo.png" alt="SERICEO" /></h1>
					<div class="m1">
						<ul>
							<li class="home"><a href="#">홈</a></li>
							<li class="special"><a href="#">특집</a></li>
							<li class="program"><a href="#">프로그램</a></li>
							<li class="my"><a href="#" class="on">MY</a></li>
						</ul>
					</div>
					<div class="m2">
						<ul>
							<li><a href="#" class="search">검색</a></li>
							<li><a href="#" class="setting">셋팅</a></li>
						</ul>
					</div>
				</div>
			</div>
			<!-- //gnb -->
			<!-- 서브 콘텐츠 -->
			<div class="sub-box">
				<!-- 안내 -->
				<div class="my-guide">
					<ul>
						<li class="id"><span class="icon"></span> samsung1234</li>
						<li class="date">
							<span class="icon"></span>
							서비스 시작일 2018.01.01 <span class="space">|</span>
							서비스 종료일 2018.12.31
						</li>
					</ul>
				</div>
				<!-- //안내 -->
				<!-- 목록 MY 콘텐츠 -->
				<div class="list-con-wrap-box">
					<div class="list-con-wrap">
						<h2 class="h2">MY 콘텐츠</h2>
						<div class="content-none">
							등록된 MY 콘텐츠가 없습니다.
						</div>
					</div>
				</div>
				<!-- //목록 MY 콘텐츠 -->
				<!-- 목록 이어보기 -->
				<div class="list-con-wrap-box">
					<div class="list-con-wrap">
						<h2 class="h2">이어보기</h2>
						<div class="content-none">
							등록된 이어보기가 없습니다.
						</div>
					</div>
				</div>
				<!-- //목록 이어보기 -->
				<script>
					$(document).ready(function(){
						$('.gnb .m1 .my > a').focus();
					});
				</script>
			</div>
			<!-- //서브 콘텐츠 -->
		</div>
	</body>
</html>
