<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<meta charset="UTF-8">
	<title>커뮤니티</title>
	<link rel="stylesheet" href="../css/slick2.css">
	<link rel="stylesheet" href="../css/com_sub.css">
	<script src="../js/jquery-1.9.1.min.js"></script>
	<script src="../js/slick.min2.js"></script>
	<script src="../js/com_default.js"></script>
</head>
<body class="colorCode1">
<!-- skip nav --><ul id="skip"><li><a href="#content">본문 바로가기</a></li></ul><!-- //skip nav -->

<!-- wrap -->
<div class="wrap">
	<div class="communityWrap">
		<div class="head" style="background-image:url('../images/community/sub/temp03.png');">
			<div class="headIn">
				<h1 class="view">프라모델 커뮤니티</h1>
				<div class="btnClose"><button><span>닫기</span></button></div>
			</div>
			<div class="bg"></div>
		</div>
		<div class="conbox conboxSub">
			<!-- 탭메뉴 -->
			<div class="tabmenu">
				<ul>
					<li><a href="#">전체글</a></li>
					<li><a href="#">목록</a></li>
					<li class="on"><a href="#">글쓰기</a></li>
					<li><a href="#">검색</a></li>
				</ul>
			</div>

			<!-- 목록 -->
			<div class="survey shadow">
				<div class="listView">
					<h2 class="h2">커뮤니티 가입하기</h2>
				</div>

				<div class="requestForm">
					<div class="table_form">
						<table class="rwd">
							<caption><span>커뮤니티 가입</span></caption>
							<tbody>
								<tr>
									<th><label for="tName">이름</label></th>
									<td>
										<input class="w100p" type="text" id="tTitle" readonly="readonly" value="홍길동" />
									</td>
								</tr>
								<tr>
									<th><label for="tNum">전화번호</label></th>
									<td>
										<input class="w100p" type="text" id="tNum" readonly="readonly" value="010-1234-5678" />
									</td>
								</tr>
								<tr>
									<th><label for="tEmail">이메일</label></th>
									<td>
										<input class="w100p" type="email" id="tEmail" readonly="readonly" value="june@by5ive.com" />
									</td>
								</tr>
								<tr>
									<th><label for="tContent">소개</label></th>
									<td>
										<textarea class="textarea" id="tContent" rows="6 cols="10" placeholder="소개를 입력해 주세요."></textarea>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

				<div class="btnLine">
					<div class="btn1">
						<button class="buttonBtn btnType2">확인</button>
					</div>
					<div class="btn2">
						<button class="buttonBtn btnType1">취소</button>
					</div>
				</div>

			</div>

		</div>
	</div>
	<div class="bottom">
		<span class="bottomLine"></span>
		<footer>
			<div class="info">
				<strong class="center"><span>HELP<span></span>DESK</span><a href="tel:15449001">1544-9001</a></strong>
				<p class="code"><button class="button" type="button">QR Code Reader</button></p>
				<span class="time">
					평일 <time>08:00 ~ 20:00</time><span class="lb"></span>휴일 <time>09:00 ~ 18:00</time>
					<span class="copyright">copyright by credu CO.LTD. All right reserved</span>
				</span>
			</div>
			<p class="code"><button class="button" type="button">QR Code Reader</button></p>
			<address>copyright by credu CO.LTD. All right reserved</address>
		</footer>
	</div>

</div>
<div class="goTop" id="go_top"><a href="#"><span>페이지상단으로 이동</span></a></div>
<script>
</script>
</body>
</html>
