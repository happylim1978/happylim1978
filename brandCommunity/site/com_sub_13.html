<body class="colorCode1">

<!-- wrap -->
<div class="wrap">
	<div class="communityWrap">
		<div class="head" style="background-image:url('../images/community/sub/temp03.png');">
			<div class="headIn">
				<h1 class="view">프라모델 커뮤니티</h1>
				<div class="btnClose"><button><span>닫기</span></button></div>
			</div>
			<div class="bg"></div>
		</div>
		<div class="conbox conboxSub">
			<!-- 탭메뉴 -->
			<div class="tabmenu">
				<ul>
					<li><a href="#">전체글</a></li>

					<li><a href="#">검색</a></li>
				</ul>
			</div>

			<!-- 목록 -->
			<div class="survey shadow">
				<div class="listView">
					<h2 class="h2">설문조사</h2>
				</div>

				<div class="requestForm">
					<div class="table_form">
						<table class="rwd">
							<caption><span>커뮤니티 설문 입력</span></caption>
							<tbody>
								<tr>
									<th><label for="tTitle">제목</label></th>
									<td>
										<input class="w100p" type="text" id="tTitle" placeholder="제목을 입력하세요" />
									</td>
								</tr>
								<tr>
									<th><label for="cal1">설문기간</label></th>
									<td>
										<div class="calWrap">
											<span class="cal"><input class="text" type="text" id="cal1" readonly="readonly" title="설문기간 첫번째" /><button id="cal_btn1" type="button"></button></span>
											<span class="bar">-</span>
											<span class="cal"><input class="text" type="text" id="cal2" readonly="readonly" title="설문기간 두번째" /><button id="cal_btn2" type="button"></button></span>
										</div>
									</td>
								</tr>
								<tr>
									<th><label for="tContent">설문배경</label></th>
									<td>
										<textarea class="textarea" id="tContent" rows="6 cols="10" placeholder="내용을 입력하세요"></textarea>
									</td>
								</tr>
								<tr>
									<th><label for="ex_type1">질문유형</label></th>
									<td>
										<span class="select">
											<select id="">
												<option value="">선택형(Single Select)</option>
												<option value="">복수 응답형(Multi Select)</option>
												<option value="" selected="selected">주관식 단답형(Text Input)</option>
											</select>
										</span>
									</td>
								</tr>
								<tr>
									<th><label for="tContent2">질문</label></th>
									<td>
										<textarea class="textarea" id="tContent2" rows="6 cols="10" placeholder="질문을 입력하세요"></textarea>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

				<div class="btnLine">
					<div class="btn1">
						<button class="buttonBtn btnType2">확인</button>
					</div>
					<div class="btn2">
						<button class="buttonBtn btnType1">취소</button>
					</div>
				</div>

			</div>

		</div>
	</div>
	<div class="bottom">
		<span class="bottomLine"></span>
		<footer>
			<div class="info">
				<strong class="center"><span>HELP<span></span>DESK</span><a href="tel:15449001">1544-9001</a></strong>

				<span class="time">
					평일 <time>08:00 ~ 20:00</time><span class="lb"></span>휴일 <time>09:00 ~ 18:00</time>
					<span class="copyright">copyright by credu CO.LTD. All right reserved</span>
				</span>
			</div>
			<p class="code"><button class="button" type="button">QR Code Reader</button></p>
			<address>copyright by credu CO.LTD. All right reserved</address>
		</footer>
	</div>
</div>
<div class="goTop" id="go_top"><a href="#"><span>페이지상단으로 이동</span></a></div>
<script>
	function rePos (ele){
		var $ui_left = $('#ui-datepicker-div');
		var ui_left = $ui_left.outerWidth()/2 * (-1);

		if( $(window).outerWidth() > 900 )
		{
			var ele_pos = ele.offset();
			var ele_left = ele.prev('input').outerWidth();
			var ele_pos_left = ele_pos.left - ele_left;
			var ele_pos_top = ele_pos.top + ele.outerHeight();
			$ui_left.css({
				left : ele_pos_left + 'px',
				top : ele_pos_top + 'px',
				marginLeft : 0 + 'px'
			});
		}
		else {
			$ui_left.css({
				left : 50 + '%',
				marginLeft : ui_left + 'px'
			});
		}
	}

	$('#cal_btn1, #cal1').on('click', function(){
		getdate1();
		rePos($(this));
	});
	$('#cal_btn2, #cal2').on('click', function(){
		getdate2();
		rePos($(this));
	});

</script>
</body>
