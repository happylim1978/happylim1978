									<span class="txt">분석파일1</span>

								<div class="file2" id="file3">

									<label for="upload2">파일 업로드</label>
									<input type="file" class="input-file" id="upload2" />
									<input type="text" class="text" title="파일명" />
									<button type="button" class="button">삭제</button>
								</div>
							</div>
							<script type="text/javascript">

							var agent_check = navigator.userAgent.toLowerCase();
							$.fn.inputFile = function()
							{
								return this.each(function(){
								//return start
									var $file2 = $(this);

									$file2.find('> .input-file').on('change', function(){
										$file2.find('> .text').show();
										$file2.find('> .button').show();
										if(window.FileReader){
											var filename = $(this)[0].files[0].name; }
										else {
											var filename = $(this).val().split('/').pop().split('\\').pop();
										}
										$(this).next('.text').val( filename );
										$file2.find('> label').hide();
									});
									$file2.find('> .button').on('click', function(){
										if ( (navigator.appName == 'Netscape' && navigator.userAgent.search('Trident') != -1) || (agent_check.indexOf("msie") != -1) ){
											// ie 일때 input[type=file] init.
											$file2.find('.input-file').replaceWith( $file2.find('.input-file').clone(true) );
											$file2.find('.text').val('');
										} else {
											//other browser 일때 input[type=file] init.
											$file2.find('.input-file').val('');
											$file2.find('.text').val('');
										}
										$file2.find('> .text').hide();
										$file2.find('> .button').hide();
										$file2.find('> label').show();
									});
								//rerurn end
								});
							};
							$('#file2').inputFile();
							$('#file3').inputFile();
							</script>
