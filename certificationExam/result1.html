<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Data Scientist 인증시험 | 로그인</title>
	<link rel="stylesheet" type="text/css" href="css/default.css" />

	<script type="text/javascript" src="js/default.js"></script>

<body>
	<div class="main">
		<div class="header">
			<div class="header-in">
				<span class="icon">평가명 : 2018년 5월 17일 DS 인증시험 필기형</span>
				<span class="applicant">응시자 : <em>홍길동</em> 님</span>
			</div>
		</div>
		<div class="main-con">
			<h1 class="h1">DS 인증결과<br /><strong>확인페이지</strong></h1>
			<div class="result">
				<p class="info">Data Scientist Certificate 시험 결과 확인 페이지입니다.</p>
				<p class="table-title">응시정보</p>
				<div class="table">
					<table cellspacing="0" summary="응시정보에 대한 성명, 사번, 응시일, 시험명 내역">
						<caption>응시정보 결과표</caption>
						<colgroup>
							<col />
							<col />
							<col />
							<col />
						</colgroup>
						<thead>
							<tr>
								<th scope="col">성명</th>
								<th scope="col">사번</th>
								<th scope="col">응시일</th>
								<th scope="col">시험명</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>홍길동</td>
								<td>7776666</td>
								<td>2020.09.06(일)</td>
								<td>DS(Level 1)실기</td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="table-title">응시결과</p>
				<div class="table">
					<table cellspacing="0" summary="응시결과에 대한 대문항1 점수, 대문항2 점수, 총점, 합격여부 내역">
						<caption>응시결과 결과표</caption>
						<colgroup>
							<col />
							<col />
							<col />
							<col />
						</colgroup>
						<thead>
							<tr>
								<th scope="col">대문항1 점수<span style="display: block; font-weight: normal; line-height:1.5em">(문제1~3)</span></th>
								<th scope="col">대문항2 점수<span style="display: block; font-weight: normal; line-height:1.5em">(문제4~6)</span></th>
								<th scope="col">총점</th>
								<th scope="col">합격여부</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>30</td>
								<td>40</td>
								<td>70</td>
								<td><strong>합격</strong></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
