<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Data Scientist 인증시험 | 로그인</title>
	<link rel="stylesheet" type="text/css" href="css/default.css" />
	<script type="text/javascript" src="http://www.credu.com/landing/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/default.js"></script>
</head>

<body>
	<div class="main">
		<div class="header">
			<div class="header-in">
				<span class="icon">평가명 : 2018년 5월 17일 DS 인증시험 필기형</span>
				<span class="applicant">응시자 : <em>홍길동</em> 님</span>
			</div>
		</div>
		<div class="main-con">
			<h1 class="h1">Data Scientist<br />인증시험</h1>
			<div class="result">
				<p class="info"><strong>홍길동</strong> 님은 총점 <span class="point">68</span>점으로 본 평가에 <span class="status">FAIL(과락)</span> 하셨습니다.</p>
				<div class="table">
					<table cellspacing="0" summary="시험과목, 점수, 과락에 대한 내역">
						<caption>인증시험 결과표</caption>
						<colgroup>
							<col />
							<col />
							<col />
						</colgroup>
						<thead>
							<tr>
								<th scope="col">시험과목</th>
								<th scope="col">점수</th>
								<th scope="col">과락</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>기초확률 &amp; 통계</td>
								<td>50 / 50 점</td>
								<td></td>
							</tr>
							<tr>
								<td>머신러닝 기본</td>
								<td>18 / 50 점</td>
								<td class="status">과락</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td><strong>합계</strong></td>
								<td class="point"><span>총점 <em>76</em></span> / 100 점</td>
								<td></td>
							</tr>
						</tfoot>
					</table>
				</div>
				<p class="result-msg">
					※ 과락 기준 : 과목점수 40% 미만
				</p>
			</div>
		</div>
	</div>
</body>
</html>
