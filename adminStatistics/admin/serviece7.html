		colors1 = '#00aeef';
	}
	if($('body').is('.themeB')){

			show: true,
			align:'center',
			barWidth: 5,
			lineWidth : 0,
			horizontal : true,
			fillColor : colors1
		},
		xaxis : {
			color:'#dcdcdc',
			min : 0,
			max : 100,
			autoscaleMargin : 0.1,
			tickSize : 20
		},
		yaxis: {
			min:0,
			max:100,
			ticks: [[10,'기타'],[23,'점수 미달'],[36,'리포트 과락'],[49,'리포트 미제출'],[62,'평가 과락'], [75,'평가 미응시'], [88,'진도미달']],
			tickLength: 0,
			autoscaleMargin : 0.5,

				top:0,

				bottom:2,

			tickLength: 0,
			color:'#dcdcdc',
			min : 0,
			max : 100,
			autoscaleMargin : 0.1,
			tickSize : 1,
			ticks: [[10,'월'],[23,'화'],[36,'수'],[49,'목'],[62,'금'], [75,'토'], [88,'일']],

				left:0,
