<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<meta charset="UTF-8">
	<title>크레듀 스마트홈</title>
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/test.css">
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/swiper.jquery.min.js"></script>
	<script src="js/default2.js"></script>
</head>
<body>
<div class="swiper-container-warp">
	<div class="swiper-container" id="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><img src="img/B_01_main_01_blue.png" alt="" /></div>
			<div class="swiper-slide"><img src="img/B_01_main_02_blue.png" alt="" /></div>
			<div class="swiper-slide"><img src="img/B_01_main_03_blue.png" alt="" /></div>
			<div class="swiper-slide"><img src="img/B_01_main_04_blue.png" alt="" /></div>
			<div class="swiper-slide"><img src="img/B_01_main_05_blue.png" alt="" /></div>
			<div class="swiper-slide"><img src="img/B_02_sub_01_blue.png" alt="" /></div>
			<div class="swiper-slide"><img src="img/B_02_sub_02_blue.png" alt="" /></div>
			<div class="swiper-slide"><img src="img/B_02_sub_03_zzim_blue.png" alt="" /></div>
		</div>
		<div class="swiper-button-prev" id="swiper-button-prev"></div>
		<div class="swiper-button-next" id="swiper-button-next"></div>
	</div>
</div>
<script>
var swiper = new Swiper('#swiper-container', {
	nextButton: '#swiper-button-next',
	prevButton: '#swiper-button-prev'
});
</script>
</body>
</html>
