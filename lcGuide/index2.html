<body>
	<div class="wrap">

		<div class="main-lnb">
			<a href="#" class="link1">learning cloud</a>
			<a href="#" class="link2">data center</a>
		</div>
		<div class="txts-wrap">
			<div class="txts">
				<div class="ps">
					<div class="t-wrap">
						<p class="p1">MULTICAMPUS</p>
					</div>
					<div class="t-wrap">
						<p class="p2">DESIGN</p>
					</div>
					<div class="t-wrap">
						<p class="p3">SYSTEM</p>
					</div>
				</div>
				<p class="p4">
					<span>L</span><span>e</span><span>a</span><span>r</span><span>n</span><span>i</span><span>n</span><span>g</span>&nbsp;<span>C</span><span>l</span><span>o</span><span>u</span><span>d</span>
				</p>
			</div>
		</div>
		<div class="go-link">
			<a href="#"><span></span></a>

		<div class="shapes shapes2">
			<div class="shape circle shape1"></div>
			<div class="shape circle shape2"></div>
			<div class="shape circle shape3"></div>
			<div class="shape circle shape4"></div>
			<div class="shape circle shape5"></div>
			<div class="shape circle shape6"></div>
			<div class="shape circle shape7"></div>
			<div class="shape circle shape8"></div>
			<div class="shape circle shape9"></div>
			<div class="shape circle shape10"></div>
		</div>

	<script>
		var tl = gsap.timeline();
		gsap.to('.shape1', {rotation: 383, x: 0.78125 + 'vw', y: -4.5833 + 'vw', duration: 1.5, borderRadius:'0', width:23.75 + 'vw', height:8.90625 + 'vw'})
		gsap.to('.shape2', {rotation: -375, x: 13.9583 + 'vw', y: -13.5416 + 'vw', autoAlpha:1, duration: 1.5, delay: 0.2, borderRadius:'0', width:15.625 + 'vw', height:15.625 + 'vw'})
		gsap.to('.shape3', {rotation: 27, x: 25.3125 + 'vw', duration: 1, delay: 0.4, width: 12.6042 +'vw', height: 12.6042 + 'vw'})
		gsap.to('.shape4', {rotation: 27, x: 31.25 + 'vw', y:-11.1979 + 'vw', duration: 1.5, delay: 0.6, width: 12.6042 +'vw', height: 12.6042 + 'vw'})
		gsap.to('.shape5', {rotation: 27, x: 43.0729 + 'vw', y:-4.375 + 'vw', autoAlpha:1, duration: 2.5, 'backgroundColor':'#FE6B00', width: 12.6042 +'vw', height: 12.6042 + 'vw', ease: 'back'})
		gsap.to('.shape6', {rotation: 27, x: 7.3438 + 'vw', duration: 1.5, delay: 0.8, width: 12.6042 +'vw', height: 12.6042 + 'vw'})
		gsap.to('.shape7', {rotation: 90, x: -9.0104 + 'vw', duration: 1.5, delay: 0.6, autoAlpha:1, borderRadius:'0', width:66.1458 + 'vw', height:8.90625 + 'vw'})
		gsap.to('.shape8', {rotation: -390, x: 29.2188 + 'vw', y: -17.1875 + 'vw', duration: 1.5, delay: 0.4, autoAlpha:1, borderRadius:'0', width:23.2292 + 'vw', height:8.90625 + 'vw'})
		gsap.to('.shape9', {rotation: 27, x: 29.7396 + 'vw', duration: 1.5, delay: 0.2, width: 12.6042 +'vw', height: 12.6042 + 'vw'})
		gsap.to('.shape10', {rotation: 27, x: 40.4688 + 'vw', y: -6.25 + 'vw', duration: 1.5, width: 12.6042 +'vw', height: 12.6042 + 'vw'})

		gsap.timeline()
		.from('.go-link > a', {x:-400, duration:1.5, ease: 'circ',
			onStart: function(){
				$('.go-link > a').addClass('change');
			}
		}).to('.go-link > a', {x:-30, duration:1, yoyo:true, repeat:-1, ease:'circ'})

		/*
		tl
			.from('.ps', {x:100})
			.from('.ps > p', {x:150, autoAlpha:0, fontSize:0, stagger: 0.5, ease: 'back'})
			.set('.ps > p', {fontSize: 7.34375 + 'vw'})
			.to('.ps > .p2', {x:-17.1875 + 'vw'})
			.from('.p4>span', {y:20, autoAlpha:0, stagger: 0.1})
		*/
		
		gsap.from('.p1', {y:100, autoAlpha:0, ease: 'circ'})
		gsap.from('.p2', {y:100, delay:0.3, autoAlpha:0, ease: 'circ'})
		gsap.from('.p3', {y:100, delay:0.6, autoAlpha:0, ease: 'circ'})
		gsap.from('.p4>span', {y:20, autoAlpha:0, stagger: 0.1})
	</script>
