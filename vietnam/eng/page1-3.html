<!DOCTYPE html>
<html class="no-js" lang="vi">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Samsung SDS Vietnam Multicampus</title>
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/sub.css" />
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/menu.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/sly.min.js"></script>
	<script type="text/javascript" src="js/default.js"></script>
</head>

<body>
<div class="wrap">
	<!-- header -->
	<div class="header">
		<button type="button" class="ham" id="ham"><span>링크</span></button>
		<h1 id="title1"></h1>
		<a class="back" href="#" onclick="history.back(); return false;">back</a>
	</div>
	<!-- //header -->
	<!-- side -->
	<div class="side" id="side">
		<div class="sidemenu">
			<div class="menu"></div>
			<button type="button" class="close" id="lnbClose"></button>
		</div>
	</div>
	<!-- side -->
	<!-- sub con -->
	<div class="sub-con">
		<!-- tab -->
		<div class="sub-tab">
			<div class="frame" id="crazy">
				<ul class="clearfix" id="depth1">
				</ul>
			</div>
		</div>
		<script>
			$(document).ready(function(){
				var $frame  = $('#crazy');
				var $slidee = $frame.children('ul').eq(0);
				var $wrap   = $frame.parent();
				var pageCode = 2

				function doSly() {
					$frame.sly({
						horizontal: 1,
						itemNav: 'basic',
						smart: 1,
						activateOn: 'click',
						mouseDragging: 1,
						touchDragging: 1,
						releaseSwing: 1,
						startAt: pageCode,
						scrollBy: 1,
						activatePageOn: 'click',
						speed: 300,
						elasticBounds: 1,
						easing: 'easeOutExpo',
						dragHandle: 1,
						dynamicHandle: 1,
						clickBar: 1
					});
					$($frame).find('>ul').width( $($frame).find('>ul').width() + 50 )
				}

				doSly();

				$(window).resize(function(e) {
					$frame.sly('reload');
				});
			});
		</script>
		<!-- //tab -->
		<div class="contents">
			<div class="sbc-wrap">
				<div class="sbc sbc2">

					<p class="t-h"><span>Vision</span></p>
					<p class="copy-type1">
						The Best HR Service Partner
					</p>
					<p class="t-h"><span>Mission</span></p>
					<p class="copy-type2">
						We contribute to<br />
						increase customers' value by creating the best solutions<br />
						based on creativity and expertise
					</p>
					<p class="t-h"><span>Core Values</span></p>
					<div class="list-a">
						<span class="item"><img class="img" src="images/2020/sub/img3-1.png" alt="" /><em>People</em></span>
						<span class="item"><img class="img" src="images/2020/sub/img3-2.png" alt="" /><em>Challenge</em></span>
						<span class="item"><img class="img" src="images/2020/sub/img3-3.png" alt="" /><em>Growth</em></span>
						<span class="br">
							<span class="item"><img class="img" src="images/2020/sub/img3-4.png" alt="" /><em>Excellence</em></span>
							<span class="item"><img class="img" src="images/2020/sub/img3-5.png" alt="" /><em>Customer</em></span>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- //sub con -->
	<!-- footer -->
	<br /><br />
	<div id="footer-wrap">
	</div>
	<!-- //footer -->
</div>

</body>
</html>
