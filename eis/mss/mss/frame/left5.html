					<script>
						function all_check(elea){
							var
								$menu_list_box = $('#menu_list'),
								$menu_list_box_length = $menu_list_box.find('.open').length
							;

							if( elea == 'close' ){
								$menu_list_box
									.find('.open').removeClass('open').addClass('close')
										.end().find('.on').removeClass('on')
								.end().find('.menu_2depth, .menu_3depth').hide()
								;
							}
							else if( elea == 'open') {
								$menu_list_box
									.find('.open').removeClass('open')
										.end().find('.on').removeClass('on')
								.end().find('.menu_3depth').slideUp('fast')
								;

								$menu_list_box.find('.menu_1depth').addClass('open')
								.end().find('.menu_2depth').show()
								;
							}
							else {
								$menu_list_box
									.find('.close').removeClass('close').addClass('open')
								.end().find('.menu_2depth').show()
									.find('>li').removeClass('open').addClass('open')
								.end().end().find('.menu_3depth').show()
								;

							}
						}

					</script>
