<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>로그인 | MIS/EIS</title>
	<link type="text/css" rel="stylesheet" href="../../css/common.css" />
	<link type="text/css" rel="stylesheet" href="../../css/login.css" />
</head>
<body>
	<div class="loginbox">
		<h1><img src="../../images/login/txt1.gif" alt="Login Credu MIS/EIS" /></h1>
		<fieldset>
			<legend>로그인</legend>
				<ul>
					<li>
						<label for="login_select">선택</label>
						<select id="login_select">
							<option value="" selected="selected">EIS system</option>
							<option value="">MIS system</option>
						</select>
					</li>
					<li>
						<label for="id">ID</label>
						<input type="text" class="text" id="id" />
					</li>
					<li>
						<label for="password">PASSWORD</label>
						<input type="text" class="text" id="password" />
					</li>
				</ul>
				<div class="loginBtn"><a href="#">Log-in</a></div>
		</fieldset>
		<p class="copy"><strong>Athorized user only</strong> Copyright ⓒCREDU</p>
	</div>
</body>
</html>
