.calbox {padding-bottom:60px;}

.calbox table th {border-left:1px solid #cfd3d7; padding:15px 0; border-top:1px solid #a3a9b1; color:#000; font-family:verdana, '맑은고딕','Malgun Gothic', '나눔고딕',NanumGothic,'돋움',Dotum,'굴림',Gulim,"Helvetica Neue", Helvetica, Arial, sans-serif;

}
.calbox table th.sun {color:#ff575a; border-left:0 none;}

.calbox table td {padding:0; border-left:1px solid #f2f2f3; border-top:1px solid #cfd3d7; font-size:11px;}
.calbox table td .dayHead {line-height:12px;}
.calbox table td span.date {font-weight:bold; font-family:verdana, '맑은고딕','Malgun Gothic', '나눔고딕',NanumGothic,'돋움',Dotum,'굴림',Gulim,"Helvetica Neue", Helvetica, Arial, sans-serif;}

.calbox table td.sun span.date {color:#ff575a;}
.calbox table td.sat {}
.calbox table td.sat span.date {color:#4d6da7;}

.calbox table td .tdbox {border:1px solid #fff; padding:8px 9px; height:100%;
}
.calbox table td.highlight .tdbox {border-color:#1584ef; background-color:#7fb8ef;}
.calbox table td.today .tdbox {border-color:#a3a9b1; background-color:#e9ecf0;}

	</style>
